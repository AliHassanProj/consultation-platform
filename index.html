<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultation Platform</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #localVideo, #remoteVideo {
            width: 100%;
            max-width: 800px;
            height: 400px;
            background-color: black;
            margin-top: 20px;
        }
        input, button, textarea {
            margin: 5px;
            padding: 10px;
            width: 100%;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <h1>Consultation Platform</h1>
    
    <h2>Join a Video Call</h2>
    <input type="text" id="roomInput" placeholder="Enter room name" />
    <input type="text" id="displayName" placeholder="Enter your display name" />
    <button id="joinButton">Join Call</button>
    
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
    
    <script>
        let localStream, remoteStream, peerConnection;
        const servers = {
            iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
        };

        // Access the user's webcam and microphone
        async function startLocalStream() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById('localVideo').srcObject = localStream;
            } catch (err) {
                console.error('Error accessing media devices:', err);
            }
        }

        // Set up WebRTC peer connection
        function createPeerConnection() {
            peerConnection = new RTCPeerConnection(servers);

            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    // Send the ICE candidate to the signaling server
                    console.log('New ICE candidate', event.candidate);
                }
            };

            peerConnection.ontrack = (event) => {
                remoteStream = event.streams[0];
                document.getElementById('remoteVideo').srcObject = remoteStream;
            };

            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
        }

        // Join call button click event
        document.getElementById('joinButton').onclick = async function() {
            const roomName = document.getElementById('roomInput').value.trim();
            if (!roomName) {
                alert('Please enter a room name.');
                return;
            }
            
            // Set up local video stream
            await startLocalStream();
            createPeerConnection();

            // Simulate signaling exchange (replace this with actual signaling)
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            
            // Normally, you'd send the offer to the other peer via signaling server
            console.log('Offer sent', offer);

            // Here, you'd receive the remote answer from signaling server
            const answer = await peerConnection.createAnswer();
            await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
        };
    </script>
</body>
</html>
