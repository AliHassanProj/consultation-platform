<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Video Call</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #videos { display: flex; justify-content: center; }
        video { width: 300px; height: 225px; margin: 10px; background: #ddd; }
        #roomControls { margin: 20px 0; }
        #status { margin-top: 20px; text-align: left; padding: 10px; background: #f0f0f0; }
    </style>
</head>
<body>
    <h1>Simple Video Call</h1>
    <div id="roomControls">
        <input type="text" id="roomInput" placeholder="Enter room name">
        <button onclick="joinRoom()">Join Room</button>
    </div>
    <div id="videos">
        <video id="localVideo" autoplay muted></video>
        <video id="remoteVideo" autoplay></video>
    </div>
    <div id="status"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.4.7/peerjs.min.js"></script>
    <script>
        let peer;
        let conn;
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const statusDiv = document.getElementById('status');

        function updateStatus(message) {
            const now = new Date().toLocaleTimeString();
            statusDiv.innerHTML += `<p>[${now}] ${message}</p>`;
            console.log(`[${now}] ${message}`);
            statusDiv.scrollTop = statusDiv.scrollHeight;
        }

        async function joinRoom() {
            const roomName = document.getElementById('roomInput').value;
            if (!roomName) {
                alert('Please enter a room name');
                return;
            }

            try {
                const stream = await navigator.mediaDevices.getUserMedia({video: true, audio: true});
                localVideo.srcObject = stream;
                updateStatus('Local stream acquired');

                const roomCode = btoa(roomName).replace(/[^a-zA-Z0-9]/g, '').slice(0, 20);
                updateStatus(`Room code: ${roomCode}`);

                peer = new Peer(roomCode, {
                    debug: 2,
                    config: {'iceServers': [
                        { url: 'stun:stun.l.google.com:19302' },
                        { url: 'turn:numb.viagenie.ca', credential: 'muazkh', username: 'webrtc@live.com' }
                    ]}
                });

                peer.on('open', (id) => {
                    updateStatus(`Connected to PeerJS server with ID: ${id}`);
                    waitForConnection(stream);
                });

                peer.on('connection', (dataConn) => {
                    updateStatus('Incoming peer connection');
                    conn = dataConn;
                    handleConnection(stream);
                });

                peer.on('call', (call) => {
                    updateStatus('Receiving call');
                    call.answer(stream);
                    call.on('stream', (remoteStream) => {
                        updateStatus('Received remote stream');
                        remoteVideo.srcObject = remoteStream;
                    });
                });

                peer.on('error', (error) => {
                    updateStatus(`PeerJS error: ${error}`);
                    if (error.type === 'unavailable-id') {
                        updateStatus('Room is occupied. Trying to join as a client.');
                        peer.destroy();
                        connectAsClient(roomCode, stream);
                    }
                });

            } catch (err) {
                updateStatus(`Failed to get local stream: ${err.message}`);
                alert('Could not access camera and microphone. Please ensure they are connected and permissions are granted.');
            }
        }

        function waitForConnection(stream) {
            updateStatus('Waiting for another peer to join...');
        }

        function connectAsClient(roomCode, stream) {
            updateStatus(`Attempting to join room: ${roomCode}`);
            peer = new Peer(null, {
                debug: 2,
                config: {'iceServers': [
                    { url: 'stun:stun.l.google.com:19302' },
                    { url: 'turn:numb.viagenie.ca', credential: 'muazkh', username: 'webrtc@live.com' }
                ]}
            });

            peer.on('open', (id) => {
                updateStatus(`Connected to PeerJS server with ID: ${id}`);
                conn = peer.connect(roomCode);
                conn.on('open', () => {
                    updateStatus('Connected to peer in room');
                    handleConnection(stream);
                });
            });

            peer.on('error', (error) => {
                updateStatus(`Connection error: ${error}`);
            });
        }

        function handleConnection(stream) {
            const call = peer.call(conn.peer, stream);
            call.on('stream', (remoteStream) => {
                updateStatus('Received remote stream');
                remoteVideo.srcObject = remoteStream;
            });
        }
    </script>
</body>
</html>
