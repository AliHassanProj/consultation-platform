<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-to-One Video Calling App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #localVideo, #remoteVideo {
            width: 100%;
            max-width: 800px;
            height: 400px;
            background-color: black;
            margin-top: 20px;
        }
        input, button, textarea {
            margin: 5px;
            padding: 10px;
            width: 100%;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <h1>One-to-One Video Calling App</h1>
    
    <h2>Join a Video Call</h2>
    <input type="text" id="roomInput" placeholder="Enter room name" />
    <input type="text" id="displayName" placeholder="Enter your display name" />
    <button id="joinButton">Join Call</button>
    
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
    
    <script>
        let localStream, remoteStream, peerConnection;
        let socket;
        let roomName, displayName;
        let isInitiator = false;
        const servers = {
            iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
        };

        // Connect to WebSocket server
        function connectWebSocket() {
            socket = new WebSocket('wss://your-websocket-server-url');
            
            socket.onopen = () => {
                console.log('Connected to WebSocket server');
                joinRoom();
            };
            
            socket.onmessage = async (event) => {
                const message = JSON.parse(event.data);
                
                switch(message.type) {
                    case 'room_joined':
                        handleRoomJoined(message);
                        break;
                    case 'offer':
                        await handleOffer(message);
                        break;
                    case 'answer':
                        await handleAnswer(message);
                        break;
                    case 'ice-candidate':
                        await handleIceCandidate(message);
                        break;
                }
            };
            
            socket.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
            
            socket.onclose = () => {
                console.log('Disconnected from WebSocket server');
            };
        }

        function joinRoom() {
            socket.send(JSON.stringify({
                type: 'join',
                room: roomName,
                displayName: displayName
            }));
        }

        async function handleRoomJoined(message) {
            console.log('Room joined', message);
            isInitiator = message.isInitiator;
            await startCall();
        }

        // Access the user's webcam and microphone
        async function startLocalStream() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById('localVideo').srcObject = localStream;
            } catch (err) {
                console.error('Error accessing media devices:', err);
            }
        }

        // Set up WebRTC peer connection
        function createPeerConnection() {
            peerConnection = new RTCPeerConnection(servers);
            
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    socket.send(JSON.stringify({
                        type: 'ice-candidate',
                        candidate: event.candidate,
                        room: roomName
                    }));
                }
            };
            
            peerConnection.ontrack = (event) => {
                remoteStream = event.streams[0];
                document.getElementById('remoteVideo').srcObject = remoteStream;
            };
            
            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
        }

        async function startCall() {
            await startLocalStream();
            createPeerConnection();

            if (isInitiator) {
                try {
                    const offer = await peerConnection.createOffer();
                    await peerConnection.setLocalDescription(offer);
                    socket.send(JSON.stringify({
                        type: 'offer',
                        offer: offer,
                        room: roomName
                    }));
                } catch (error) {
                    console.error('Error creating offer:', error);
                }
            }
        }

        // Handle incoming offer
        async function handleOffer(message) {
            if (!peerConnection) {
                await startLocalStream();
                createPeerConnection();
            }
            
            await peerConnection.setRemoteDescription(new RTCSessionDescription(message.offer));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            
            socket.send(JSON.stringify({
                type: 'answer',
                answer: answer,
                room: roomName
            }));
        }

        // Handle incoming answer
        async function handleAnswer(message) {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(message.answer));
        }

        // Handle incoming ICE candidate
        async function handleIceCandidate(message) {
            try {
                await peerConnection.addIceCandidate(new RTCIceCandidate(message.candidate));
            } catch (error) {
                console.error('Error adding ICE candidate:', error);
            }
        }

        // Join call button click event
        document.getElementById('joinButton').onclick = function() {
            roomName = document.getElementById('roomInput').value.trim();
            displayName = document.getElementById('displayName').value.trim();
            
            if (!roomName || !displayName) {
                alert('Please enter both room name and display name.');
                return;
            }
            
            connectWebSocket();
        };
    </script>
</body>
</html>
