<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Video Call</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #videos { display: flex; justify-content: center; }
        video { width: 300px; height: 225px; margin: 10px; background: #ddd; }
        #roomControls { margin: 20px 0; }
    </style>
</head>
<body>
    <h1>Simple Video Call</h1>
    <div id="roomControls">
        <input type="text" id="roomInput" placeholder="Enter room name">
        <button onclick="joinRoom()">Join Room</button>
    </div>
    <div id="videos">
        <video id="localVideo" autoplay muted></video>
        <video id="remoteVideo" autoplay></video>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.4.7/peerjs.min.js"></script>
    <script>
        let peer;
        let conn;
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');

        async function joinRoom() {
            const roomName = document.getElementById('roomInput').value;
            if (!roomName) {
                alert('Please enter a room name');
                return;
            }

            try {
                const stream = await navigator.mediaDevices.getUserMedia({video: true, audio: true});
                localVideo.srcObject = stream;

                peer = new Peer();

                peer.on('open', (id) => {
                    console.log('My peer ID is: ' + id);
                    connectToRoom(roomName, stream);
                });

                peer.on('call', (call) => {
                    call.answer(stream);
                    call.on('stream', (remoteStream) => {
                        remoteVideo.srcObject = remoteStream;
                    });
                });

                peer.on('error', (error) => {
                    console.error('PeerJS error:', error);
                    alert('An error occurred. Please try again.');
                });

            } catch (err) {
                console.error('Failed to get local stream', err);
                alert('Could not access camera and microphone. Please ensure they are connected and permissions are granted.');
            }
        }

        function connectToRoom(roomName, stream) {
            // Use the room name as the data to connect
            conn = peer.connect(roomName);

            conn.on('open', () => {
                console.log('Connected to peer in room');
                // We're connected, so let's call them
                const call = peer.call(roomName, stream);
                call.on('stream', (remoteStream) => {
                    remoteVideo.srcObject = remoteStream;
                });
            });

            conn.on('error', (error) => {
                console.log('Connection error:', error);
                // If connection fails, it might be because we're the first one in the room
                // In this case, we'll wait for others to connect to us
                peer.id = roomName;
            });
        }
    </script>
</body>
</html>
