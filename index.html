<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultation Platform</title>
    <script src='https://meet.jit.si/external_api.js'></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #jitsi-meet {
            width: 800px;
            height: 600px;
            margin-top: 20px;
        }
        #clientList {
            margin-top: 20px;
            width: 300px;
        }
        input, button {
            margin: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>

    <h1>Consultation Platform</h1>
    
    <h2>Join a Video Call</h2>
    <input type="text" id="roomInput" placeholder="Enter room name" />
    <button id="joinButton">Join Call</button>
    
    <h2>Manage Clients</h2>
    <input type="text" id="clientName" placeholder="Client Name" />
    <textarea id="sessionNotes" placeholder="Session Notes"></textarea>
    <button id="saveClient">Save Client</button>
    
    <div id="clientList"></div>
    <div id="jitsi-meet"></div>

    <script>
        // Join a video call
        document.getElementById('joinButton').onclick = function() {
            const roomName = document.getElementById('roomInput').value;
            if (!roomName) {
                alert('Please enter a room name.');
                return;
            }

            const domain = 'meet.jit.si';
            const options = {
                roomName: roomName,
                width: '100%',
                height: '100%',
                parentNode: document.getElementById('jitsi-meet'),
                configOverwrite: {},
                interfaceConfigOverwrite: {
                    filmStripOnly: false,
                }
            };

            const api = new JitsiMeetExternalAPI(domain, options);
        };

        // Save client data
        document.getElementById('saveClient').onclick = function() {
            const clientName = document.getElementById('clientName').value;
            const sessionNotes = document.getElementById('sessionNotes').value;

            if (!clientName || !sessionNotes) {
                alert('Please enter both client name and session notes.');
                return;
            }

            // Get existing clients from local storage
            let clients = JSON.parse(localStorage.getItem('clients')) || [];
            clients.push({ name: clientName, notes: sessionNotes });
            localStorage.setItem('clients', JSON.stringify(clients));

            // Update client list
            displayClients();
            document.getElementById('clientName').value = '';
            document.getElementById('sessionNotes').value = '';
        };

        // Display clients
        function displayClients() {
            const clients = JSON.parse(localStorage.getItem('clients')) || [];
            const clientList = document.getElementById('clientList');
            clientList.innerHTML = '';

            clients.forEach((client, index) => {
                const clientItem = document.createElement('div');
                clientItem.textContent = `${client.name}: ${client.notes}`;
                clientList.appendChild(clientItem);
            });
        }

        // Initial display of clients
        displayClients();
    </script>

</body>
</html>
