<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-to-One Video Calling App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #localVideo, #remoteVideo {
            width: 100%;
            max-width: 800px;
            height: 400px;
            background-color: black;
            margin-top: 20px;
        }
        input, button, textarea {
            margin: 5px;
            padding: 10px;
            width: 100%;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <h1>One-to-One Video Calling App</h1>
    
    <h2>Join a Video Call</h2>
    <input type="text" id="roomInput" placeholder="Enter room name" />
    <input type="text" id="displayName" placeholder="Enter your display name" />
    <button id="joinButton">Join Call</button>
    
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
    
    <script>
        let localStream, remoteStream, peerConnection;
        let socket;
        const servers = {
            iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
        };

        // Connect to WebSocket server
        function connectWebSocket() {
            socket = new WebSocket('wss://your-websocket-server-url');
            
            socket.onopen = () => {
                console.log('Connected to WebSocket server');
            };
            
            socket.onmessage = async (event) => {
                const message = JSON.parse(event.data);
                
                if (message.type === 'offer') {
                    await handleOffer(message);
                } else if (message.type === 'answer') {
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(message.answer));
                } else if (message.type === 'ice-candidate') {
                    await peerConnection.addIceCandidate(new RTCIceCandidate(message.candidate));
                }
            };
            
            socket.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
            
            socket.onclose = () => {
                console.log('Disconnected from WebSocket server');
            };
        }

        // Access the user's webcam and microphone
        async function startLocalStream() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById('localVideo').srcObject = localStream;
            } catch (err) {
                console.error('Error accessing media devices:', err);
            }
        }

        // Set up WebRTC peer connection
        function createPeerConnection() {
            peerConnection = new RTCPeerConnection(servers);
            
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    socket.send(JSON.stringify({
                        type: 'ice-candidate',
                        candidate: event.candidate
                    }));
                }
            };
            
            peerConnection.ontrack = (event) => {
                remoteStream = event.streams[0];
                document.getElementById('remoteVideo').srcObject = remoteStream;
            };
            
            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
        }

        // Handle incoming offer
        async function handleOffer(message) {
            if (!peerConnection) {
                await startLocalStream();
                createPeerConnection();
            }
            
            await peerConnection.setRemoteDescription(new RTCSessionDescription(message.offer));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            
            socket.send(JSON.stringify({
                type: 'answer',
                answer: answer
            }));
        }

        // Join call button click event
        document.getElementById('joinButton').onclick = async function() {
            const roomName = document.getElementById('roomInput').value.trim();
            const displayName = document.getElementById('displayName').value.trim();
            
            if (!roomName || !displayName) {
                alert('Please enter both room name and display name.');
                return;
            }
            
            connectWebSocket();
            
            // Set up local video stream
            await startLocalStream();
            createPeerConnection();
            
            // Create and send offer
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            
            socket.send(JSON.stringify({
                type: 'offer',
                offer: offer,
                room: roomName,
                displayName: displayName
            }));
        };
    </script>
</body>
</html>
