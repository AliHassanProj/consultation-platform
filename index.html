<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Video Call</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #videos { display: flex; justify-content: center; }
        video { width: 300px; height: 225px; margin: 10px; background: #ddd; }
        #roomControls { margin: 20px 0; }
    </style>
</head>
<body>
    <h1>Simple Video Call</h1>
    <div id="roomControls">
        <input type="text" id="roomInput" placeholder="Enter room name">
        <button onclick="joinRoom()">Join Room</button>
    </div>
    <div id="videos">
        <video id="localVideo" autoplay muted></video>
        <video id="remoteVideo" autoplay></video>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.4.7/peerjs.min.js"></script>
    <script>
        let peer;
        let conn;
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');

        async function joinRoom() {
            const roomName = document.getElementById('roomInput').value;
            if (!roomName) {
                alert('Please enter a room name');
                return;
            }

            peer = new Peer(roomName);

            peer.on('open', (id) => {
                console.log('My peer ID is: ' + id);
                setupLocalStream();
            });

            peer.on('call', (call) => {
                navigator.mediaDevices.getUserMedia({video: true, audio: true})
                    .then((stream) => {
                        call.answer(stream);
                        call.on('stream', (remoteStream) => {
                            remoteVideo.srcObject = remoteStream;
                        });
                    })
                    .catch((err) => {
                        console.error('Failed to get local stream', err);
                    });
            });
        }

        async function setupLocalStream() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({video: true, audio: true});
                localVideo.srcObject = stream;
                connectToPeer(stream);
            } catch (err) {
                console.error('Failed to get local stream', err);
            }
        }

        function connectToPeer(stream) {
            const remotePeerId = prompt("Enter the peer ID to call:");
            if (remotePeerId) {
                const call = peer.call(remotePeerId, stream);
                call.on('stream', (remoteStream) => {
                    remoteVideo.srcObject = remoteStream;
                });
            }
        }
    </script>
</body>
</html>
