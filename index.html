<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultation Platform</title>
    <script src='https://meet.jit.si/external_api.js'></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #jitsi-meet {
            width: 100%;
            max-width: 800px;
            height: 600px;
            margin-top: 20px;
        }
        #clientList {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
        }
        input, button, textarea {
            margin: 5px;
            padding: 10px;
            width: 100%;
            max-width: 300px;
        }
        textarea {
            height: 100px;
        }
        .client-item {
            background-color: #ffffff;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .navigation {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="navigation">
        <a href="generate-link.html">Generate Video Call Link</a>
    </div>
    <h1>Consultation Platform</h1>
    
    <div id="callInfo"></div>
    
    <div id="joinCall" style="display:none;">
        <h2>Join a Video Call</h2>
        <input type="text" id="roomInput" placeholder="Enter room name" readonly />
        <input type="text" id="displayName" placeholder="Enter your display name" />
        <button id="joinButton">Join Call</button>
    </div>
    
    <h2>Manage Clients</h2>
    <input type="text" id="clientName" placeholder="Client Name" />
    <textarea id="sessionNotes" placeholder="Session Notes"></textarea>
    <button id="saveClient">Save Client</button>
    
    <div id="clientList"></div>
    <div id="jitsi-meet"></div>

    <script>
        // Check for parameters in URL
        const urlParams = new URLSearchParams(window.location.search);
        const roomParam = urlParams.get('room');
        const clientParam = urlParams.get('client');
        const dateParam = urlParams.get('date');
        const timeParam = urlParams.get('time');

        const callInfoDiv = document.getElementById('callInfo');
        const joinCallDiv = document.getElementById('joinCall');

        if (roomParam && clientParam && dateParam && timeParam) {
            const callDateTime = new Date(dateParam + 'T' + timeParam);
            const now = new Date();
            
            callInfoDiv.innerHTML = `
                <h2>Scheduled Call</h2>
                <p>Client: ${clientParam}</p>
                <p>Date: ${callDateTime.toLocaleDateString('da-DK')}</p>
                <p>Time: ${timeParam}</p>
            `;

            if (now >= callDateTime && now < new Date(callDateTime.getTime() + 30*60000)) { // Within 30 minutes of start time
                document.getElementById('roomInput').value = roomParam;
                document.getElementById('displayName').value = clientParam;
                joinCallDiv.style.display = 'block';
            } else if (now < callDateTime) {
                callInfoDiv.innerHTML += `<p>The call will be available to join at the scheduled time.</p>`;
            } else {
                callInfoDiv.innerHTML += `<p>This call has already ended.</p>`;
            }
        } else {
            callInfoDiv.innerHTML = `<p>No scheduled call information available.</p>`;
            joinCallDiv.style.display = 'block';
        }

        // Join a video call
        document.getElementById('joinButton').onclick = function() {
            const roomName = document.getElementById('roomInput').value.trim();
            const displayName = document.getElementById('displayName').value.trim();
            if (!roomName || !displayName) {
                alert('Please enter both room name and display name.');
                return;
            }

            const domain = 'meet.jit.si';
            const options = {
                roomName: roomName,
                width: '100%',
                height: '100%',
                parentNode: document.getElementById('jitsi-meet'),
                configOverwrite: {
                    startWithAudioMuted: true,
                    startWithVideoMuted: true,
                    prejoinPageEnabled: false,
                    disableDeepLinking: true
                },
                interfaceConfigOverwrite: {
                    TOOLBAR_BUTTONS: [
                        'microphone', 'camera', 'closedcaptions', 'desktop', 'fullscreen',
                        'fodeviceselection', 'hangup', 'profile', 'chat', 'recording',
                        'livestreaming', 'etherpad', 'sharedvideo', 'settings', 'raisehand',
                        'videoquality', 'filmstrip', 'invite', 'feedback', 'stats', 'shortcuts',
                        'tileview', 'videobackgroundblur', 'download', 'help', 'mute-everyone',
                        'e2ee'
                    ],
                    SETTINGS_SECTIONS: ['devices', 'language', 'moderator', 'profile', 'calendar'],
                    SHOW_JITSI_WATERMARK: false,
                },
                userInfo: {
                    displayName: displayName
                }
            };

            const api = new JitsiMeetExternalAPI(domain, options);

            // Listen for videoConferenceJoined event
            api.addEventListener('videoConferenceJoined', () => {
                // Make the local participant a moderator
                api.executeCommand('setRole', 'moderator');
            });
        };

        // Save client data
        document.getElementById('saveClient').onclick = function() {
            const clientName = document.getElementById('clientName').value.trim();
            const sessionNotes = document.getElementById('sessionNotes').value.trim();

            if (!clientName || !sessionNotes) {
                alert('Please enter both client name and session notes.');
                return;
            }

            // Get existing clients from local storage
            let clients = JSON.parse(localStorage.getItem('clients')) || [];
            clients.push({ name: clientName, notes: sessionNotes, date: new Date().toISOString() });
            localStorage.setItem('clients', JSON.stringify(clients));

            // Update client list
            displayClients();
            document.getElementById('clientName').value = '';
            document.getElementById('sessionNotes').value = '';
        };

        // Display clients
        function displayClients() {
            const clients = JSON.parse(localStorage.getItem('clients')) || [];
            const clientList = document.getElementById('clientList');
            clientList.innerHTML = '';

            clients.forEach((client, index) => {
                const clientItem = document.createElement('div');
                clientItem.className = 'client-item';
                clientItem.innerHTML = `
                    <strong>${client.name}</strong><br>
                    <em>${new Date(client.date).toLocaleString()}</em><br>
                    ${client.notes}
                `;
                clientList.appendChild(clientItem);
            });
        }

        // Initial display of clients
        displayClients();
    </script>
</body>
</html>
